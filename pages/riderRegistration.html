<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rider Registration</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../images/logo.png" class="image" alt="Aventones Logo" />
    </header>

    <main>
        <h1>Rider Registration</h1>

        <form action="../actions/insertUser.php" method="POST" class="formRider" enctype="multipart/form-data">
            <div>
                <label for="first-name">First Name <br></label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div>
                <label for="last-name">Last Name<br></label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div>
                <label for="id-card">ID<br></label>
                <input type="text" id="id-card" name="id-card">
            </div>

            <div>
                <label for="birth-date">Birth Date<br></label>
                <input type="date" id="birth-date" name="birth-date" required>
            </div>

            <div class="bigElement">
                <label for="email">Email<br></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Password<br></label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="repeat-password">Repeat Password<br></label>
                <input type="password" id="repeat-password" name="repeat-password" required>
            </div>

            <div class="bigElement">
                <label for="address">Address<br></label>
                <input type="text" id="address" name="address">
            </div>

            <div>
                <label for="phone-number">Phone Number<br></label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>
            <div>
                <label for="user-photo">Photo<br></label>
                <input type="file" id="user-photo" name="user-photo" accept="image/*">
            </div>

            <input type="hidden" name="role" value="driver">

            <p class="left">Already a driver? <a href="../index.html">Login here</a></p>
            <p class="right">Register as user? <a href="../pages/userRegistration.html">Click here</a></p>
            <div class="bigElement" id="buttonId">
                <button type="submit" class="buttonClass">Sign up</button>
            </div>
        </form>

    </main>
    
    <footer>
        <hr>
        <nav aria-label="Footer navigation">
            <a href="" class="foot">Home</a> |
            <a href="" class="foot">Rides</a> |
            <a href="" class="foot">Bookings</a> |
            <a href="" class="foot">Settings</a> |
            <a href="" class="foot">Login</a> |
            <a href="" class="foot">Register</a>
        </nav>
        <p>&copy; 2025 Aventones.com</p>

    </footer>
</body>

</html>
